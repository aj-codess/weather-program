<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="weather mobile app">
    <meta name="author" content="aj_codes">
    <link rel="stylesheet" href="weather.css">
    <title>Weather app</title>
</head>
<body>
    <div class="prompt">
        <button class="his">History</button>
        <button class="back">Back</button>
    </div>

    <div class="list">Not Present At The Moment</div>
    <div class="main">
        <h2 class="flow" alt="dropdown icon">
           <li> Lorem  sita</li> 
           <li> ipsum r</li>
             <li> ads</li>
             <li>elit. ju</li>
        </h2>


        <div class="name_dis" id="stateDisplay"></div>
        <br>
        <div class="icon_dis"></div>
        <br>
        <div class="temp_dis"></div>
        <div class="brief_display"></div>
        <div class="date_display"></div>
        <div class="holder">
            <div class="holder_box">
                <span class="tempF"></span>
                <br>
                <span>Fahrenheit</span>
            </div>
            <div class="holder_box">
                <span class="hum"></span>
                <br>
                <span>Humidity</span>
            </div>
            <div class="holder_box">
                <span class="feel"></span>
                <br>
                <span>Feels Like</span>
            </div>
        </div>
        <br><br><br><br>
        <input type="text" class="data_input" id="sh" placeholder="Search Place" title="Input search">
        <br><br>
        <div class="search_but" title="search State">Search</div>
    </div>
</body>
<script src="weather.js"></script>
</html>
